<h3>{{item.data.name}}</h3>

<img class="item__image" ng-src="images/{{item.data.img}}" alt="{{item.data.name}}">

<dl>
  <dt>Rating</dt>
  <dd>{{item.data.rating}}</dd>
  <dt>Calories</dt>
  <dd>{{item.data.calories}}</dd>
  <dt>Description</dt>
  <dd>{{item.data.description}}</dd>
</dl>

<p>
  <a ui-sref="item.source">Source</a>
  <a ui-sref="item.reviews">Reviews</a>
</p>

<div ui-view></div>
